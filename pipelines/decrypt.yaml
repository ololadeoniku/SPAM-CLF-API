steps:
  - name: pypyr.steps.pyimport
    in:
      pyImport: |
        from app import encrypt
  - name: pypyr.steps.set
    in:
      set:
        toDecrypt:
          - input_dir: app/encrypted
            output_dir: app/decrypted
  - name: pypyr.steps.py
    run: !py encrypt.decrypt_dir(i["input_dir"], i["output_dir"])
    foreach: "{toDecrypt}"
